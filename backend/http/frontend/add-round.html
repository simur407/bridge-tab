<h3>Drużyna {{ .PlayerTeam }}</h3>
<form hx-post="/round-registration/{{ .GameSessionId }}/verify-round" hx-swap="afterbegin" hx-target="#content">
  <label for="dealNo">Nr rozdania</label><br>
  <input type="number" name="dealNo" id="dealNo" value="" min="1" max="33" required/><br>
  <label for="versusTeamName">Przeciwko drużynie nr</label><br>
  <input type="number" name="versusTeamName" id="versusTeamName" value="" min="1" max="12" required/><br>
  <label for="contract">Kontrakt <div class="tooltip" style="color: red">?
    <span class="tooltiptext">
      Lewy: 1-7<br>
      Kolory: Trefl=(C), Karo=(D), Kier=(H), Pik=(S), bez atu=(N)<br>
      Kontra: x, rekontra: xx<br>
      W przypadku 4 pasów: Pass<br>
      np. 2Cxx = 2 Trefl z rekontrą<br>
    </span>
  </div>
  </label><br>
  <input required type="text" name="contract" id="contract" value="" pattern="[1-7][CDHSN]x{0,2}|Pass"
    title="&#10;&#13;Lewy: 1-7&#10;&#13;Kolory: Trefl=(C), Karo=(D), Kier=(H), Pik=(S), bez atu=(N)&#10;&#13;Kontra: x, rekontra: xx&#10;&#13;W przypadku 4 pasów: Pass&#10;&#13;np. 2Cxx = 2 Trefl z rekontrą"/><br>
  <label for="tricks">Ugrano lew (0-13)</label><br>
  <input type="number" name="tricks" id="tricks" value="" min="0" max="13" required/><br>
  <label for="declarer">Rozgrywający</label><br>
  <select name="declarer" id="declarer">
    <option value="N">N</option>
    <option value="S">S</option>
    <option value="E">E</option>
    <option value="W">W</option>
  </select><br>
  <label for="openingLead">Wist</label><br>
  <input type="text" name="openingLead" id="openingLead" value="" pattern="([2-9]|10|[AKQJ])[CDHS]" 
  title="&#10;&#13;2-10, A - As, K - Król, Q - Dama, J - Walet&#10;&#13;Kolory: Trefl=(C), Karo=(D), Kier=(H), Pik=(S)"/><br><br>
  <button type="submit">Dodaj</button>
</form>
