networks:
  default:
    name: bridge-tab
services:
  db:
    image: postgres
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    environment:
      POSTGRES_USER: bridge-tab
      POSTGRES_PASSWORD: bridge-tab
    ports:
      - '5432:5432'
    volumes:
      - ./data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    profiles: [pgadmin]
    environment:
      PGADMIN_DEFAULT_EMAIL: bridge-tab@one-unit.com
      PGADMIN_DEFAULT_PASSWORD: DuplicateBridge
      PGADMIN_LISTEN_PORT: 80
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/config/servers.json
    ports:
    - '8888:80'
    volumes:
    - ./pgadmin-config:/pgadmin4/config
